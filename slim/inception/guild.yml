- include: ../shared.yml

- package: slim.inception
  version: 0.3.0.dev9
  description: TF-Slim Inception models (v1, v2, v3, v4, and Inception ResNet v2)
  url: https://github.com/guildai/index/tree/master/slim/inception
  maintainer: Guild AI
  maintainer-email: packages@guild.ai
  requires:
    - slim>=0.3.0.dev6
    - slim.datasets>=0.3.0
  license: Apache 2.0
  tags: [resnet, images, model]

- model: slim-inception-v1
  extends: slim-finetunable
  params:
    model_name: inception_v1
    model_label: Inception v1
  resources:
    checkpoint:
      description: Pretrained Inception v1 model
      sources:
        - url: http://download.tensorflow.org/models/inception_v1_2016_08_28.tar.gz
          sha256: xxx
  references:
    - http://arxiv.org/pdf/1409.4842v1.pdf








- config: slim-inception-v1
  description: Inception v1 classifier in TF-Slim
  operations:
    train:
      description: Train Inception v1
      cmd: >
        train \
          --model_name inception_v1 \
          --train_dir . \
          --dataset_split_name train \
          --dataset_dir data
      requires:
        - slim/models-lib
        - datasets:${dataset}
      flags:
        $include: train-flags
    fine-tune:
      description: Fine-tune Inception v1
      cmd: >
        train \
          --model_name inception_v1 \
          --train_dir . \
          --dataset_split_name train \
          --dataset_dir data \
          --checkpoint_path inception_v1.ckpt \
          --checkpoint_exclude_scopes InceptionV1/Logits,InceptionV1/AuxLogits \
          --trainable_scopes InceptionV1/Logits,InceptionV1/AuxLogits
      flags:
        $include: train-flags
      requires:
        - slim/models-lib
        - datasets:${dataset}
        - checkpoint
  resources:
    checkpoint:
      sources:
        - url: http://download.tensorflow.org/models/inception_v1_2016_08_28.tar.gz
          sha256: 7a620c430fcaba8f8f716241f5148c4c47c035cce4e49ef02cfbe6cd1adf96a6

