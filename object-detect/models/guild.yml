# ===================================================================
# Package def
# ===================================================================

- package: gpkg.object-detect.models
  version: 0.5.0.dev3
  description: Object detection models
  url: https://github.com/guildai/packages/tree/master/object-detect/models
  author: Guild AI
  author-email: packages@guild.ai
  license: Apache 2.0
  requires:
    - gpkg.object-detect

# ===================================================================
# Pet images
# ===================================================================

- model: pet-images
  description: Annotated images from Oxford-IIIT pet dataset
  extends:
    - gpkg.object-detect/models-lib-support
  operations:
    prepare:
      description: Prepares pet images for training
      main:
        object_detection.dataset_tools.create_pet_tf_record
          --label_map_path=labels.pbtxt
          --data_dir=data
          --output_dir=.
      requires:
        - models-lib
        - pets-dataset
        - dataset-config
        - labels
  resources:
    pets-dataset:
      path: data
      sources:
        - url: http://www.robots.ox.ac.uk/~vgg/data/pets/data/images.tar.gz
          sha256: 67195c5e1c01f1ab5f9b6a5d22b8c27a580d896ece458917e61d459337fa318d
        - url: http://www.robots.ox.ac.uk/~vgg/data/pets/data/annotations.tar.gz
          sha256: 52425fb6de5c424942b7626b428656fcbd798db970a937df61750c0f1d358e91
    dataset-config:
      sources:
        - file: config/datasets/pet.yml
          rename: pet\.yml dataset.yml
    labels:
      sources:
        - url: https://github.com/tensorflow/models/archive/2aec950cf5670a86eb0681e3a0348570c4a4638c.zip
          sha256: cc97bed49476a1984325561dcb29f88a26910689050d9112d02e371209455997
          select:
            - models-2aec950cf5670a86eb0681e3a0348570c4a4638c/research/object_detection/data/pet_label_map.pbtxt
          rename: pet_label_map\.pbtxt labels.pbtxt

# ===================================================================
# Shared VOC images prepare flags
# ===================================================================

# We need to delcare this locally because Guild doesn't currently
# support config includes from packages.

- config: voc-images-prepare-flags
  extends: gpkg.object-detect/voc-images-prepare-flags
  flags:
    val-split:
      description: Percentage of images reserved for validation
      default: 30
    random-seed:
      description: Seed used for train/validation split
      default: null
      null-label: randomly generated

# ===================================================================
# VOC 2008 images
# ===================================================================

- model: voc-2008-images
  description: Visual Object Classes Challenge 2008 images
  extends:
    - gpkg.object-detect/models-lib-support
  operations:
    prepare:
      description: Prepare VOC 2008 images for training
      main: >
        gpkg/object-detect/voc_images_prepare
          --annotations-dir Annotations
          --images-dir JPEGImages
      requires:
        - models-lib
        - voc-data
      flags:
        $include: voc-images-prepare-flags
  resources:
    voc-data:
      sources:
        - url: http://host.robots.ox.ac.uk/pascal/VOC/voc2008/VOCtrainval_14-Jul-2008.tar
          sha256: 7f0ca53c1b5a838fbe946965fc106c6e86832183240af5c88e3f6c306318d42e
          select:
            - VOCdevkit/VOC2008/Annotations
            - VOCdevkit/VOC2008/JPEGImages

# ===================================================================
# Generic annotated images (Pascal VOC format)
# ===================================================================

- model: voc-annotated-images
  description: Images annotated using Pascal VOC format
  extends:
    - gpkg.object-detect/models-lib-support
  operations:
    prepare:
      description: Prepare images annotated using Pascal VOC format for training
      main: gpkg/object-detect/voc_images_prepare
      requires:
        - models-lib
      flags:
        $include: voc-images-prepare-flags
        annotations:
          description: Directory containing image annotations
          required: yes
          arg-name: annotations-dir
        images:
          description: Directory containing images to prepare
          required: yes
          arg-name: images-dir
      label-template: images=${images|basename}

# ===================================================================
# Models
# ===================================================================

- model: faster-rcnn-resnet-50
  description: Faster RCNN with ResNet 50
  extends:
    - gpkg.object-detect/examples-support
    - gpkg.object-detect/faster-rcnn-resnet-50

- model: faster-rcnn-resnet-101
  description: Faster RCNN with ResNet 101
  extends:
    - gpkg.object-detect/examples-support
    - gpkg.object-detect/faster-rcnn-resnet-101

- model: ssd-mobilenet-v2
  description: SSD with MobileNet v2
  extends:
    - gpkg.object-detect/examples-support
    - gpkg.object-detect/ssd-mobilenet-v2

# ===================================================================
# Tests
# ===================================================================

- test: pet-resnet-50
  steps:
    - run-op: pet-images:prepare
    - run-op: faster-rcnn-resnet-50:transfer-learn
      flags:
        train-steps: 1
        eval-examples: 1
    - run-op: faster-rcnn-resnet-50:evaluate
      flags:
        eval-examples: 1
    - run-op: faster-rcnn-resnet-50:export-and-freeze

- test: voc-images-mobilenet-v2
  steps:
    - run-op: pet-images:prepare
    - run-op: faster-rcnn-resnet-50:transfer-learn
      flags:
        train-steps: 1
        eval-examples: 1
    - run-op: faster-rcnn-resnet-50:evaluate
      flags:
        eval-examples: 1
    - run-op: faster-rcnn-resnet-50:export-and-freeze
