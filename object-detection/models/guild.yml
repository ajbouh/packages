# ===================================================================
# Package def
# ===================================================================

- package: gpkg.object-detection.models
  version: 0.5.0.dev1
  description: Object detection library
  url: https://github.com/guildai/packages/tree/master/object-detection
  author: Guild AI
  author-email: packages@guild.ai
  license: Apache 2.0
  requires:
    - gpkg.object-detection


# ===================================================================
# Sample datasets
# ===================================================================

- model: pet-dataset
  description: Annotated images from Oxford-IIIT pet dataset
  extends: gpkg.object-detection/models-lib-support
  operations:
    prepare:
      description: Prepares dataset for training and evaluation
      main:
        object_detection.dataset_tools.create_pet_tf_record
          --label_map_path=labels.pbtxt
          --data_dir=data
          --output_dir=.
      requires:
        - models-lib
        - pets-data
        - dataset-config
        - labels-proto
  resources:
    pets-data:
      path: data
      sources:
        - url: http://www.robots.ox.ac.uk/~vgg/data/pets/data/images.tar.gz
          sha256: 67195c5e1c01f1ab5f9b6a5d22b8c27a580d896ece458917e61d459337fa318d
        - url: http://www.robots.ox.ac.uk/~vgg/data/pets/data/annotations.tar.gz
          sha256: 52425fb6de5c424942b7626b428656fcbd798db970a937df61750c0f1d358e91
    dataset-config:
      sources:
        - file: config/datasets/pet.yml
          rename: pet\.yml dataset.yml
    labels:
      sources:
        - url: https://github.com/tensorflow/models/archive/2aec950cf5670a86eb0681e3a0348570c4a4638c.zip
          sha256: cc97bed49476a1984325561dcb29f88a26910689050d9112d02e371209455997
          select:
            - models-2aec950cf5670a86eb0681e3a0348570c4a4638c/research/object_detection/data/pet_label_map.pbtxt
          rename: pet_label_map\.pbtxt labels.pbtxt

# ===================================================================
# Dataset support
# ===================================================================

- config: prepared-dataset-support
  params:
    dataset-config: dataset.yml
    labels: labels.pbtxt
  resources:
    prepared-data:
      path: data
      sources:
        - operation: .*dataset:prepare
          select: .*\.record.*
    dataset-config:
      sources:
        - operation: .*dataset:prepare
          select: dataset.yml
    labels:
      sources:
        - operation: .*dataset:prepare
          select: labels.pbtxt

# ===================================================================
# Models
# ===================================================================

- model: faster-rcnn-resnet-50
  description: Faster RCCN with ResNet 50
  extends:
    - prepared-dataset-support
    - gpkg.object-detection/faster-rcnn-resnet-50

- model: faster-rcnn-resnet-101
  description: Faster RCCN with ResNet 101
  extends:
    - prepared-dataset-support
    - gpkg.object-detection/faster-rcnn-resnet-101

# ===================================================================
# Tests
# ===================================================================

- test: one-model
  steps:
    - run-op: pet-dataset:prepare
    - run-op: faster-rcnn-resnet-50:transfer-learn
      flags:
        train-steps: 1
        eval-examples: 1
    - run-op: faster-rcnn-resnet-50:evaluate
      flags:
        eval-examples: 1
    - run-op: faster-rcnn-resnet-50:export-and-freeze
