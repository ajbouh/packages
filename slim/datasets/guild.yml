- model: slim-mnist
  description: Support for preparing the MNIST TF-Slim dataset
  operations:
    prepare:
      cmd: prepare --dataset_name mnist --dataset_dir data
      description: Prepare the MNIST dataset
      requires:
        - slim/models-lib
        - data
  resources:
    data:
      description: MNIST IDX files
      path: data
      sources:
        - url: http://yann.lecun.com/exdb/mnist/train-images-idx3-ubyte.gz
          sha256: 440fcabf73cc546fa21475e81ea370265605f56be210a4024d2ca8f203523609
        - url: http://yann.lecun.com/exdb/mnist/train-labels-idx1-ubyte.gz
          sha256: 3552534a0a558bbed6aed32b30c495cca23d567ec52cac8be1a0730e8010255c
        - url: http://yann.lecun.com/exdb/mnist/t10k-images-idx3-ubyte.gz
          sha256: 8d422c7b0a1c1c79245a5bcf07fe86e33eeafee792b84584aec276f5a2dbc4e6
        - url: http://yann.lecun.com/exdb/mnist/t10k-labels-idx1-ubyte.gz
          sha256: f7ae60f92e00ec6debd23a6088c31dbd2371eca3ffa0defaefb259924204aec6

- model: slim-cifar10
  description: Support for preparing the CIFAR-10 TF-Slim dataset
  operations:
    prepare:
      description: Prepare the CIFAR-10 dataset
      cmd: prepare --dataset_name cifar10 --dataset_dir data
      requires:
        - slim/models-lib
        - data
  resources:
    data:
      description: CIFAR-10 dataset by Alex Krizhevsky
      path: data
      sources:
        - url: https://www.cs.toronto.edu/~kriz/cifar-10-python.tar.gz
          sha256: 6d958be074577803d12ecdefd02955f39262c83c16fe9348329d7fe0b5c001ce

- model: slim-flowers
  description: Support for preparing the Flickr flowers TF-Slim dataset
  operations:
    prepare:
      description: Prepare the Flickr flowers dataset
      cmd: prepare --dataset_name flowers --dataset_dir data
      requires:
        - slim/models-lib
        - data
  resources:
    data:
      description: Sample flower images from Flickr
      path: data
      sources:
        - url: http://download.tensorflow.org/example_images/flower_photos.tgz
          sha256: 4c54ace7911aaffe13a365c34f650e71dd5bf1be0a58b464e5a7183e3e595d9c

- model: slim-custom-images
  description: Support for preparing a custom images TF-Slim dataset
  operations:
    prepare:
      description: Prepare a custom images dataset
      cmd: prepare_custom --output-dir data
      flags:
        images:
          description: Directory containing images
          required: yes
        shards:
          description: Number of shards to create
          value: 5
      requires:
        - slim/models-lib
