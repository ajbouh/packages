- include: ../shared.yml

# ===================================================================
# slim.inception package
# ===================================================================

- package: slim.inception
  version: 0.3.0
  description: TF-Slim Inception models (v1, v2, v3, v4, and Inception ResNet v2)
  url: https://github.com/guildai/index/tree/master/slim/inception
  maintainer: Guild AI
  maintainer-email: packages@guild.ai
  requires:
    - slim>=0.3.0.dev10
    - slim.datasets>=0.3.0.dev3
  license: Apache 2.0
  tags: [inception, images, model]

# -------------------------------------------------------------------
# slim-inception-v1
# -------------------------------------------------------------------

- model: slim-inception-v1
  extends:
    - slim-image-classifier
    - slim-finetunable
  params:
    model_name: inception_v1
    model_label: Inception v1
    checkpoint_exclude_scopes: InceptionV1/Logits,InceptionV1/AuxLogits
    trainable_scopes: InceptionV1/Logits,InceptionV1/AuxLogits
  resources:
    checkpoint:
      description: Pretrained Inception v1 model
      sources:
        - url: http://download.tensorflow.org/models/inception_v1_2016_08_28.tar.gz
          sha256: 7a620c430fcaba8f8f716241f5148c4c47c035cce4e49ef02cfbe6cd1adf96a6
  references:
    - https://github.com/tensorflow/models/blob/master/research/slim/nets/inception_v1.py
    - http://arxiv.org/pdf/1409.4842v1.pdf

